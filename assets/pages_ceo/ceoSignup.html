<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사장님 회원가입</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/ceo.css">
</head>
<body>
    <div id="wrap">
        <form class="login" action="/storeRoute" method="post">
            <h2>사장님 회원가입</h2>
            <div class="login login_id">
                <h4>account_circle</h4>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div class="login login_pw">
                <h4>Password</h4>
                <input type="password" name="pw" id="pw" placeholder="Password">
            </div>
            <div class="login login_confirm">
                <h4>Password Confirm</h4>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="login login_storeName">
                <h4>storeName</h4>
                <input type="text" name="storeName" id="storeName" placeholder="가게이름">
            </div>
            <div class="login login_storeImage">
                <h4>storeImage</h4>
                <input type="image" name="storeImage" id="storeImage" placeholder="가게사진">
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
